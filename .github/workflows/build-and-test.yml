name: Build and Test

# Define when the workflow should run
on:
  push:  # Run workflow on code push
    branches:
      - main  
  pull_request:  # Run workflow on pull requests
    branches:
      - main  

# Define the jobs in the workflow
jobs:
  build_and_test:
    runs-on: ubuntu-latest  

    # Define the steps in this job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # GitHub's official checkout action

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # JDK distribution
          java-version: '11'  # Adjust to your required Java version

      # Build the project with Maven
      - name: Build with Maven
        run: mvn -e -B package --file pom.xml  # Include the -e switch here

      # run JUnit Tests
      - name: Run JUnit tests
        run: mvn test

      # Run tests with Maven
      - name: Test with Maven
        run: mvn test  # Run the project's tests

  deploy:
    runs-on: ubuntu-latest

    needs: build_and_test  # Ensure the build and test job completes successfully before deploying

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build Docker image
      - name: Build Docker image
        run: docker build -t your-docker-image-name .

      # Push Docker image to Docker Hub or another registry
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag your-docker-image-name your-registry/your-docker-image-name:latest
          docker push your-registry/your-docker-image-name:latest